<script>
    function setDateViaListener() {
        document.getElementById('txt_date').innerHTML = Date();
    }

    document.getElementById('new_btn').addEventListener("click", setDateViaListener(), false);

    var x;
    x = document.getElementById('h_text');
    x.addEventListener("click", myFunction, false);
    x.addEventListener("click", mySecondFunction, false);

    function myFunction() {
        alert("Hello World!");
    }

    function mySecondFunction() {
        alert("That's is a second function!");
    }

</script>
